<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Anonymous Functions and IIFEs</title>
</head>

<body>
    <h1>JavaScript Anonymous Functions and IIFEs</h1>
    <script>
        //degiskene atanan anonim fonksiyon
        let sayHello = function () {
            console.log("Hello World")
        }
        sayHello()

        //callback olarak kullanÄ±lan anonymous function
        let numbers = [1, 2, 3, 4, 5]

        numbers.forEach(
            function (number) {
                console.log("callback function:", number * 2)

            })
        //add degiskenine atanan anonymous arrow function  
        let add = (a, b) => a + b
        console.log("arrow function: ", add(5, 3))

    </script>
</body>

</html>
