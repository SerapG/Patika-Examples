<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript FizzBuzz Challenge</title>
</head>

<body>
    <h1>JavaScript FizzBuzz Challenge</h1>
    <h2>1'den 101'e kadar olan sayilardan;<br>

        a. 3'e tam bolunenleri Fizz,<br>

        b. 5'e tam bolunenleri Buzz,<br>

        c. hem 3'e hem 5'e tam bolunenleri de FizzBuzz <br>
        seklinde konsola loglayan bir fonksiyon yazin.</h2>
    <script>
        let val = 1
        function fizzBuzz() {

            while (val <= 100) {
                if (val % 3 === 0 && val % 5 === 0) {
                    console.log(`${val} -> FizzBuzz!`)
                } else if (val % 3 === 0 && val % 5 !== 0) {
                    console.log(`${val} -> Fizz!`)
                } else if (val % 3 !== 0 && val % 5 === 0) {
                    console.log(`${val} -> Buzz!`)
                } else {
                    console.log(`${val} -> Bölünmeyen deger!`)
                }
                val += 1
            }
        }
        console.log(fizzBuzz())
    </script>
</body>

</html>
