<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Switch Statement Challenge</title>
</head>

<body>
    <h1>JavaScript Switch Statement Challenge</h1>
    <script>
        const fn = (num) => {
            let result = 1

            switch (num) {
                case 1:
                    result = 1;
                case 2:
                    result = 2;
                case 3:
                    result = 3
                default:
                    result = 0;
            }
            return result;
            console.log(result);

        }
    </script>
</body>

</html>
