<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>

<body>
    <h1>JavaScript Rest Parameter</h1>
    <script>
        function sum(...numbers) {
            return numbers.reduce((total, num) => total + num, 0);
            // reduce methodunun ikinci argumani 0'dir.
            //toplamÄ±n 0'dan baslayaagini belirtir
        }
        console.log(sum(1, 2, 3))
        console.log(sum(2, 4, 6, 8, 10))
    </script>
</body>

</html>
