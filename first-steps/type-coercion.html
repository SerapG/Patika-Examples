<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Type Coercion</title>
</head>

<body>
    <h1>JavaScript Type Coercion</h1>
    <script>
        //IMPLICT COERCION /otomatik donusum
        console.log(5 + "5") //number -> string
        console.log("10" - 2)//string -> number
        console.log(true + 1) //boolean-> number

        //EXPLICIT COERCION// manuel donusum
        console.log(Number("42")) // string -> number
        console.log(String(100)) // number -> string
        console.log(Boolean(0)) //number -> boolean
    </script>
</body>

</html>
